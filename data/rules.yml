    steps:
      - intent: nlu_fallback
      - action: utter_please_rephrase
 
  - rule: greet
    steps:
      - intent: greet
      - action: utter_greet
 
  - rule: goodbye
    steps:
      - intent: goodbye
      - action: utter_goodbye
 
  - rule: affirm
    steps:
      - intent: affirm
      - action: utter_affirm
 
  - rule: deny
    steps:
      - intent: deny
      - action: utter_deny
 
  - rule: mood_great
    steps:
      - intent: mood_great
      - action: utter_mood_great
 
  - rule: mood_bad
    steps:
      - intent: mood_bad
      - action: utter_mood_bad
 
  - rule: introduce
